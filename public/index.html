<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">tweeter</div>
      <div class="call-to-action">
        <div class="c-t-a-phrase"><strong>Write</strong> a new tweet</div>
        <i class="bi bi-chevron-double-down"></i>
      </div>
    </nav>
    <!-- header -->
    <header class="profile">
      <div class="profile-img">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class ="profile-name">
          <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <div class="form-top">
            <label for="tweet-text">What are you humming about?</label>
            <textarea rows="1" name="text" id="tweet-text" ></textarea>
          </div>
          <div class="form-btm">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--Tweet-->
      <article class="tweet">
        <header>
          <div class="user">
            <img class="profilepic" src="https://www.freeiconspng.com/thumbs/profile-icon-png/account-profile-user-icon--icon-search-engine-10.png"/>
            <div class="username">User Name</div>
          </div>
          <div class="usertag">@Username</div>
        </header>
        <div class="content">
          A really great tweet. This is a tweet. It's really great. Another sentence on this great tweet. And yet one more.
        </div>
        <footer>
          <div class="since">
            5 days ago
          </div>
          <div class="action-icons">
            <a href="report"><i class="bi bi-flag-fill"></i></a>
            <a href="retweet"><i class="bi bi-repeat"></i></a>
            <a href="like"><i class="bi bi-heart-fill"></i></a>
          </div>
        </footer>
      </article>      
    </main>
  </body>
</html>
