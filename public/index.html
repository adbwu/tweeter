<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- Styling for stretch toggle-button -->
    <link rel="stylesheet" href="/styles/toggle-button.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-styles.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/styling-code.js"></script>
    <script type="text/javascript" src="/scripts/toggle-button.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">tweeter</div>
      <div id="call-to-action">
        <div class="c-t-a-phrase"><p><strong>Write </strong> a new tweet</p></div>
        <i id="c-t-a-chevron" class="bi bi-chevron-double-down"></i>
      </div>
    </nav>
    <div id="tweeter-content">
      <!-- header -->
      <header class="profile">
        <div class="profile-img">
          <img src="/images/profile-hex.png"> 
        </div>
        <div class ="profile-name">
            <h2><strong>Allison</strong> Budziak</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <form id="post-tweet-form">
            <div class="form-top">
              <label for="tweet-text">What are you humming about?</label>
              <div class="alerts">
                <div id="too-short" class="tweet-deny">
                  <p><i class="bi bi-x-circle-fill"></i>  Tweets cannot be empty! Your tweet has not been posted.</p>
                </div>
                <div id="too-long" class="tweet-deny">
                  <p><i class="bi bi-x-circle-fill"></i>  Tweets must be less than 140 characters! Your tweet has not been posted.</p>
                </div>
                <div id="success" class="tweet-accept">
                  <p><i class="bi bi-check-circle-fill"></i>  Tweet posted!</p>
                </div>
              </div>
              <textarea rows="1" name="text" id="tweet-text" ></textarea>
            </div>
            <div class="form-btm">
              <button class="tweet-btn negative" id="tweet-btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!--Tweet-->
        <section id=tweets-container>  
        </section>
        <div id="to-top-btn">
          <div class="icon-stack">
            <i id="tt-btn-chevron" class="bi bi-chevron-double-up"></i>
          </div>
        </div>   
      </main>
    </div>
  </body>
</html>
